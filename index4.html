<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>学习react4——组件(Components)和属性(props)</title>
</head>

<body>
    <div id="root"></div>
    <div id="user"></div>
    <script src="bower_components/react/react.development.js"></script>
    <script src="bower_components/react/react-dom.development.js"></script>
    <script src="bower_components/babel/browser.js"></script>
    <script type="text/babel">

    // 函数组件
    function Welcome1(props) {
        return <h1>Hello world! {props.name}</h1>;
    }

    // 类组件
    class Welcome2 extends React.Component {
        render() {
            return <h1>Hello world!</h1>;
        }
    }

    function App() {
        return (
            <div>
                <Welcome1 name="Merry" />
                <Welcome1 name="Tom" />
                <Welcome1 name="Rose" />
            </div>
        );
    }

    const element = <Welcome1 name="Mark" />;

    function Avatar (props) {
        return (
            <img className="Avatar"
                src={props.user.avatarUrl}
                alt={props.user.name}
            />
        );
    }


    function UserInfo(props) {
        return (
            <div className="UserInfo">
                <Avatar user={props.user} />
                <div className="UserInfo-name">
                {props.user.name}
                </div>
            </div>
        );
    }

    function Comment(props) {
        return (
            <div className="Comment">
                <UserInfo user={props.author}/>
                <div className="Comment-text">
                    {props.text}
                </div>
                <div className="Comment-date">
                    {formatDate(props.date)}
                </div>
            </div>
        );
    }

    function formatDate(date) {
        return date.toLocaleDateString();
    }

    const comment = {
        date: new Date(),
        text: 'I hope you enjoy learning React!',
        author: {
            name: 'Hello Kitty',
            avatarUrl: 'http://placekitten.com/g/64/64',
        },
    };
    // ReactDOM.render(element, document.getElementById('root'));
    ReactDOM.render(<App />, document.getElementById('root'));
    ReactDOM.render(
        <Comment 
        date={comment.date}
        text={comment.text}
        author={comment.author}
        />, 
        document.getElementById('user')
    );
        
   </script>
</body>

</html>
